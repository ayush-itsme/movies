<div class="row card panel panel-default" data-ng-click="details()">
    <div class="col-sm-2">
        <img data-ng-src="{{movie.Poster}}" alt="{{movie.Title}}" width="100%"/>
    </div>
    <div class="col-sm-10">
        <div class="row">
            <h3>{{movie.Title}}</h3>
            <h4>Year :  {{movie.Year}}</h4>
        </div>
    </div>
</div>
