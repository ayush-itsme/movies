<div data-ng-if="isfavourite">
        <button type="button" class="btn btn-danger" data-ng-click="unsetFavourite()">Remove From Favourites</button>
</div>
<div data-ng-if="!isfavourite">
        <button type="button" class="btn btn-success btn-sm" data-ng-click="setFavourite()">Add To Favourites</button>
</div>
